<head>

    <meta property="twitter:url" content="https://www.rohiit.space/blogs.html">
    <meta property="twitter:title" content="Rohit's Blog - Developer Insights">
    <meta property="twitter:description" content="Thoughts, tutorials, and insights on software development, technology, and life as a developer.">

    <!-- Favicons -->
    <link rel="icon" type="image/webp" href="assets/images/pfp.webp">
    <link rel="apple-touch-icon" href="assets/images/pfp.webp">
    <link rel="stylesheet" href="src/styles/tailwind.css">
    <link rel="stylesheet" href="src/styles/main.css">

    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.3.13/dist/lenis.min.js"></script>

    <script src="src/config/config.js"></script>
    <script src="src/scripts/content.js"></script>
    <script src="src/scripts/blogs.js"></script>

    <!-- Prevent theme flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-black text-gray-900 dark:text-white font-mono text-sm leading-relaxed transition-all duration-300">
    <!-- Content Wrapper -->
    <div class="content-wrapper min-h-screen">
        <!-- Header -->
        <header
            class="fixed top-0 left-0 right-0 bg-white/80 dark:bg-black/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 z-50 transition-all duration-300">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="grid grid-cols-12 gap-4 items-center">
                    <!-- Logo / Hamburger Menu -->
                    <div class="col-span-2">
                        <!-- Logo - Desktop Only -->
                        <a href="index.html" class="hidden md:block font-semibold text-accent" data-content="personal.name">rohit</a>
                        <!-- Hamburger Menu - Mobile Only -->
                        <button id="mobile-menu-toggle"
                            class="md:hidden p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors min-h-[44px] min-w-[44px] flex items-center justify-center"
                            aria-label="Toggle mobile menu">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>

                    <!-- Navigation - Desktop Only -->
                    <nav class="hidden md:block col-span-8">
                        <div class="flex justify-between items-center" data-content="navigation">
                            <a href="index.html#about" class="hover:text-accent transition-colors">about</a>
                            <a href="index.html#experience" class="hover:text-accent transition-colors">experience</a>
                            <a href="index.html#projects" class="hover:text-accent transition-colors">projects</a>
                            <a href="index.html#achievements" class="hover:text-accent transition-colors">achievements</a>
                            <a href="blogs.html" class="hover:text-accent transition-colors">blogs</a>
                        </div>
                    </nav>

                    <!-- Mobile Navigation Spacer -->
                    <div class="md:hidden col-span-8"></div>

                    <!-- Theme Toggle -->
                    <div class="col-span-2 justify-self-end">
                        <button id="theme-toggle"
                            class="p-3 rounded-lg bg-gray-100 dark:bg-gray-900 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors min-h-[44px] min-w-[44px]"
                            aria-label="Toggle dark mode">
                            <span id="theme-toggle-light" class="block dark:hidden">
                                <svg class="w-5 h-5 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                                </svg>
                            </span>
                            <span id="theme-toggle-dark" class="hidden dark:block">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75zM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0zM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59zM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75zM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591zM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18zM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59zM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12zM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591z" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Mobile Navigation Menu -->
                <div id="mobile-nav"
                    class="md:hidden hidden mt-4 py-4 border-t border-gray-200 dark:border-gray-800">
                    <nav class="flex flex-col space-y-2" data-content="navigation-mobile">
                        <a href="index.html#about" class="py-2 hover:text-accent transition-colors">about</a>
                        <a href="index.html#experience" class="py-2 hover:text-accent transition-colors">experience</a>
                        <a href="index.html#projects" class="py-2 hover:text-accent transition-colors">projects</a>
                        <a href="index.html#achievements" class="py-2 hover:text-accent transition-colors">achievements</a>
                        <a href="blogs.html" class="py-2 hover:text-accent transition-colors">blogs</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pt-20 pb-20">
            <div class="max-w-4xl mx-auto px-4">

                <!-- All Blogs -->
                <section id="all-blogs">
                    <div class="grid grid-cols-12 gap-6">
                        <div class="col-span-12">
                            <div class="flex flex-col gap-4 mb-6 md:mb-8">
                                <h2 class="text-lg sm:text-xl font-semibold text-accent">all posts</h2>
                                <div id="tag-filter-container" class="flex items-center gap-2">
                                    <div id="tag-filters" class="flex flex-wrap gap-2">
                                        <button class="tag-filter active" data-tag="all">all</button>
                                        <!-- Dynamic tag filters will be added here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-span-12">
                            <div id="all-blogs-container">
                                <!-- All blogs will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-8 border-t border-gray-200 dark:border-gray-800">
            <div class="max-w-4xl mx-auto px-4">
                <div class="flex flex-col items-center text-center space-y-4">
                    <!-- Back to Portfolio -->
                    <a href="index.html" class="text-accent hover:text-indigo-700 transition-colors font-medium">‚Üê back to portfolio</a>

                    <!-- Social Links -->
                    <div class="flex gap-4" data-content="social">
                        <!-- Social links will be populated dynamically -->
                    </div>

                    <!-- Footer Text -->
                    <div class="text-center space-y-1" data-content="footer">
                        <!-- Footer content will be populated dynamically -->
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <!-- Tag Filter Styles -->
    <style>
        .tag-filter {
            padding: 0.75rem 1rem;
            border: 1px solid;
            border-color: rgb(209 213 219);
            color: rgb(107 114 128);
            background: transparent;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .dark .tag-filter {
            border-color: rgb(75 85 99);
            color: rgb(156 163 175);
        }

        .tag-filter:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .tag-filter.active {
            border-color: var(--color-accent);
            color: white;
            background: var(--color-accent);
        }

        .tag-filter.active:hover {
            background: rgb(79 70 229);
        }

        :root {
            --color-accent: #6366f1;
        }
    </style>

    <script src="src/scripts/blog-main.js"></script>
</body>

</html>
